<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <!--可以让网页的宽度自动适应手机屏幕的宽度,shrink-to-fit=no为了适应IOS9-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap轮播图</title>
    <!--bootstrap样式-->
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <style>

    </style>
</head>
<body>

    <!--第一种轮播图效果-->

    <!--带控制按钮的-->
    <div id="carousel2" class="carousel slide w-50 m-auto" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#carousel2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel2" data-slide-to="1"></li>
            <li data-target="#carousel2" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/云中的鱼.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/大圣壁纸.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/美少女.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


<!--bootstrap引用资料-->
<script src="lib/js/jquery-3.5.1.min.js"></script>
<script src="lib/js/popper.min.js"></script>
<script src="lib/js/bootstrap.js"></script>
</body>
</html>
