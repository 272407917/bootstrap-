<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--可以让网页的宽度自动适应手机屏幕的宽度,shrink-to-fit=no为了适应IOS9-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap排序偏移</title>
    <!--bootstrap样式-->
    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <style>
        /*只有设置了行的高度，垂直对齐属性才会有效*/
        .container>.row{
            background-color: pink;
            height: 200px;
        }
        .container>div>div{
            text-align: center;
        }

        /*
            .container>div:container下的所有div子元素（不包括孙子元素）
            :nth-child(n)：当前元素下的第几个子元素
        */
        .container>div>div:nth-child(1){
            background-color: red;
        }

        .container>div>div:nth-child(2){
            background-color: yellow;
        }

        .container>div>div:nth-child(3){
            background-color: blue;
        }

        .container>div>div:nth-child(4){
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <!--垂直对齐-->
    <!--order排序，没有order属性的先进行排序更加自然顺序，之后在排序有order属性的元素-->
    <div class="container ">
        <div class="row align-items-center no-gutters">
            <div class="col-sm-3">第一部分</div>
            <div class="col-sm-3 order-3">第二部分</div>
            <div class="col-sm-3">第三部分</div>
            <div class="col-sm-3 order-1">第四部分</div>
        </div>
    </div>

    <br><br>

    <!--offset偏移,在那一档下以左边为基础偏移多少列-->
    <div class="container ">
        <div class="row align-items-center no-gutters">
            <div class="col-sm-3 offset-sm-3">第一部分</div>
            <div class="col-sm-3">第二部分</div>
        </div>
    </div>

<!--bootstrap引用资料-->
<script src="lib/js/jquery-3.5.1.min.js"></script>
<script src="lib/js/popper.min.js"></script>
<script src="lib/js/bootstrap.js"></script>
</body>
</html>
